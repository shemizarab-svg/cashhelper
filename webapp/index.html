<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Azeroth Budget</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-frame">
        
        <div class="top-gold-section">
            <span class="gold-icon-big"></span>
            <span class="gold-label">Gold:</span>
            <input type="number" id="income-input" class="invisible-input" placeholder="0" oninput="updateIncome()">
        </div>

        <div class="chart-wrapper">
            <canvas id="radarChart"></canvas>
        </div>

        <div class="remaining-section">
            <div class="small-label">Remaining:</div>
            <span id="remaining-amount">0</span>
        </div>

        <div class="control-panel">
            <div class="input-row">
                <select id="category" class="wow-input">
                    <option value="housing">Citadel (Жилье)</option>
                    <option value="food">Supplies (Еда)</option>
                    <option value="transport">Mounts (Транспорт)</option>
                    <option value="fun">Tavern (Развлечения)</option>
                    <option value="gear">Gear (Вещи)</option>
                </select>
            </div>
            <div class="input-row">
                <input type="number" id="amount" class="wow-input" placeholder="Cost...">
                <button onclick="addExpense()" class="wow-btn">SPEND</button>
            </div>
        </div>

    </div>

    <div class="bottom-nav">
        <button id="tab-month" class="nav-btn active" onclick="switchTab('month')">Monthly Log</button>
        <button id="tab-year" class="nav-btn" onclick="switchTab('year')">Yearly Log</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
