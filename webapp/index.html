<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azeroth Budget</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-frame">
        <header>
            <h1>TREASURY LOG</h1>
            <div class="mode-switch">
                <button id="btn-month" class="wow-btn active" onclick="setMode('month')">Month</button>
                <button id="btn-year" class="wow-btn" onclick="setMode('year')">Year</button>
            </div>
        </header>

        <div class="chart-container">
            <canvas id="radarChart"></canvas>
        </div>

        <div class="gold-display">
            <span class="gold-icon"></span>
            <span id="total-amount">0</span>
        </div>

        <div class="control-panel">
            <div class="input-row">
                <select id="category" class="wow-input">
                    <option value="housing">Citadel (Жилье)</option>
                    <option value="food">Supplies (Еда)</option>
                    <option value="transport">Mounts (Транспорт)</option>
                    <option value="fun">Tavern (Развлечения)</option>
                    <option value="gear">Gear (Одежда/Вещи)</option>
                </select>
            </div>
            <div class="input-row">
                <input type="number" id="amount" class="wow-input" placeholder="Gold Amount">
                <button onclick="addExpense()" class="wow-btn add-btn">Add Loot</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
