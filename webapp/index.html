<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Бюджет Азерота</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css?v=5.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div class="desktop-wrapper">
        <div class="main-frame">
            <div class="scrollable-area">
                
                <div id="month-selector-panel" class="gold-section top-section">
                    <span class="gold-label">Выбор месяца:</span>
                    <select id="month-select" class="wow-input" onchange="changeMonth()">
                        <option value="Jan">Январь</option>
                        <option value="Feb">Февраль</option>
                        <option value="Mar">Март</option>
                        <option value="Apr">Апрель</option>
                        <option value="May">Май</option>
                        <option value="Jun">Июнь</option>
                        <option value="Jul">Июль</option>
                        <option value="Aug">Август</option>
                        <option value="Sep">Сентябрь</option>
                        <option value="Oct">Октябрь</option>
                        <option value="Nov">Ноябрь</option>
                        <option value="Dec">Декабрь</option>
                    </select>
                </div>

                <div id="monthly-view">
                    <div class="gold-section">
                        <span class="gold-label">Казна месяца (Доход):</span>
                        <div class="gold-value-container">
                            <span class="gold-icon-big"></span>
                            <input type="number" id="income-input" class="invisible-input" placeholder="0" onchange="manualIncomeEdit()">
                            <button class="add-income-btn" onclick="addMoreIncome()">+</button>
                        </div>
                    </div>

                    <div class="chart-wrapper">
                        <canvas id="radarChart"></canvas>
                    </div>

                    <div class="gold-section remaining-section">
                        <span class="gold-label">Остаток золота:</span>
                        <div class="gold-value-container">
                            <span class="gold-icon-big"></span>
                            <span id="remaining-amount" class="gold-text">0</span>
                        </div>
                    </div>

                    <div class="control-panel-wrapper">
                        <div class="new-category-panel">
                            <div class="input-row">
                                <input type="text" id="new-cat-name" class="wow-input" placeholder="Новая категория...">
                                <button onclick="addNewCategory()" class="wow-btn small-btn">Создать</button>
                            </div>
                        </div>

                        <div class="spend-panel">
                            <div class="panel-header">Добавить расход</div>
                            <div class="input-row">
                                <select id="category-select" class="wow-input"></select>
                            </div>
                            <div class="input-row">
                                <input type="number" id="amount" class="wow-input" placeholder="Сумма...">
                                <button onclick="addExpense()" class="wow-btn spend-btn">Потратить</button>
                            </div>
                        </div>
                    </div>

                    <div class="breakdown-panel">
                        <div class="panel-header">Список трат</div>
                        <div id="breakdown-list"></div>
                    </div>
                </div>
                
                <div id="yearly-view" style="display: none;">
                    <div class="gold-section">
                        <span class="gold-label">Накопления за год:</span>
                        <div class="gold-value-container">
                            <span class="gold-icon-big"></span>
                            <span id="year-total-savings" class="gold-text">0</span>
                        </div>
                    </div>

                    <div class="chart-box">
                        <div class="panel-header">Траты по категориям (Год)</div>
                        <div class="chart-wrapper"><canvas id="yearRadarChart"></canvas></div>
                    </div>

                    <div class="chart-box">
                        <div class="panel-header">Самый затратный месяц</div>
                        <div class="chart-wrapper"><canvas id="yearBarChartExpenses"></canvas></div>
                    </div>

                    <div class="chart-box">
                        <div class="panel-header">Тренд накоплений</div>
                        <div class="chart-wrapper"><canvas id="yearBarChartSavings"></canvas></div>
                    </div>

                    <div class="breakdown-panel">
                        <div class="panel-header">Отчет Оракула</div>
                        <div id="year-text-report" style="color: #ccc; font-size: 16px; padding: 10px;"></div>
                    </div>
                </div>

                <div id="user-id-display" style="text-align: center; color: #555; font-size: 10px; margin-top: 10px;">Загрузка...</div>
                <div class="bottom-spacer"></div>
            </div>

            <div class="bottom-nav">
                <button id="tab-month" class="nav-btn active" onclick="switchTab('month')">Текущий месяц</button>
                <button id="tab-year" class="nav-btn" onclick="switchTab('year')">Статистика года</button>
            </div>
        </div>
    </div>

    <script src="script.js?v=5.0"></script>
</body>
</html>
