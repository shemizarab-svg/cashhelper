<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Azeroth Budget</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-frame">
        <div class="tabs-header">
            <button id="tab-month" class="wow-tab active" onclick="switchTab('month')">Monthly Log</button>
            <button id="tab-year" class="wow-tab" onclick="switchTab('year')">Yearly Log</button>
        </div>

        <div class="content-body">
            <h2 id="tab-title">Monthly Expenses</h2>

            <div class="chart-wrapper">
                <canvas id="radarChart"></canvas>
            </div>

            <div class="gold-display">
                <span class="gold-icon"></span>
                <span id="total-amount">0</span>
            </div>

            <div class="control-panel">
                <div class="input-row">
                    <select id="category" class="wow-input">
                        <option value="housing">Citadel (Жилье)</option>
                        <option value="food">Supplies (Еда)</option>
                        <option value="transport">Mounts (Транспорт)</option>
                        <option value="fun">Tavern (Развлечения)</option>
                        <option value="gear">Gear (Вещи/Одежда)</option>
                    </select>
                </div>
                <div class="input-row">
                    <input type="number" id="amount" class="wow-input" placeholder="Gold Amount">
                    <button onclick="addExpense()" class="wow-btn add-btn">Add Loot</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
